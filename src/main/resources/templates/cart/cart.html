<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .btn-group {
        margin-right: 10px;
    }

    .btn-clear {
        background-color: #6c757d;
        border-color: #6c757d;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1 class="mb-4">Your Cart</h1>
  <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
  <table class="table table-striped table-hover" th:unless="${cartItems.isEmpty()}">
    <thead class="table-light">
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td>
        <div class="btn-group" role="group" aria-label="Cart Actions">
          <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger">Remove</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a th:href="@{/cart/clear}" class="btn btn-clear">Clear Cart</a>
    <a th:href="@{/order/checkout}" class="btn btn-primary">Check Out</a>
    <div class="mt-3">
      <a class="btn btn-secondary" href="/products">Add More Products</a>
    </div>
  </div>
</section>
</body>
</html>
